name: release build, test & publish

on:
  push:
    branches: [ development, release_*, feature_* ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: install dependencies
      working-directory: "library"
      run: npm ci
    - name: build code
      working-directory: "library"
      run: npm run build
    - name: run tests
      working-directory: "library"
      run: npm run coverage
    # - name: Coveralls
    #   uses: coverallsapp/github-action@master
    #   with:
    #     github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: publish package to npm
      if: ${{ startsWith(github.ref_name, 'release_') }}
      working-directory: "library"
      run: npm run-script publicate
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  test_deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: ./helper.sh infra reqs
    - run: ./helper.sh infra deps
    - run: ./helper.sh infra on
      env:
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}



    
